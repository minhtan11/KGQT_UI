<ion-content [fullscreen]="true">
  <app-api></app-api>
 <div class="container w-100 h-100 text-center">
  <div class="w-100" style="height: auto;padding: 10px;">
    <div class="mb-10">
      <img style="width: 20%;border-radius: 20px;" class="img-home" src="../../assets/image/logo2.webp" alt="">
    </div>
    <div style="line-height: 0.6rem;">
      <span style="font-size: 0.5rem;" class="font-weight-bold">NHẬN SHIP HÀNG - MỘT CHỮ TÍN VẠN NIỀM TIN</span>
    </div>
    <div style="line-height: 0.6rem;" class="mb-10">
      <span style="font-size: 0.5rem;color: #a29d9d;">Nhận ship hàng luôn đặt lợi ích của khách hàng lên hàng đầu</span>
    </div>
    <div class="row" [formGroup]="formGroup">
      <div class="col-12 mb-10">
        <ion-item style="border: 1px solid #ced4da;border-radius: 10px;" lines="none" class="">
          <input name="userName" formControlName="userName" style="border: none;" type="text" class="form-control py-0 px-0" placeholder="Tên đăng nhập">
        </ion-item>
      </div>
      <div class="col-12 mb-10">
        <ion-item style="border: 1px solid #ced4da;border-radius: 10px;" lines="none" class="">
          <input name="passWord" formControlName="passWord" style="border: none;" [type]="showPass ? 'text' : 'password'" class="form-control py-0 px-0" placeholder="Mật khẩu">
          <i style="font-size: 12px;" slot="end" (click)="showPassword()" [class]="!showPass ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
        </ion-item>
      </div>
      <div class="col-12 mb-10">
        <button (click)="onSignIn()" type="button" class="btn btn-primary btn-sm btn-block" style="border-radius: 50px;background-color: #ffb400;border: none;font-size: 12px;">ĐĂNG NHẬP</button>
      </div>
      <div class="col-12 mb-10">
        <span style="font-size: 11px;" class="font-weight-bold">
          <u>Quên mật khẩu?</u>
        </span>
      </div>
      <div class="col-12 mb-10">
        <ion-text style="font-size: 11px;">
          Bạn không có tài khoản?
        </ion-text>
        <span (click)="goSignUpPage()" style="font-size: 11px;color:#ffb400" class="font-weight-bold">
          <u>Đăng ký</u>
        </span>
      </div>
      <div class="col-12 mb-10">
      <img style="width: 200px;height: auto;object-fit: contain;" src="../../assets/image/delivery-service.png" alt="">
      </div>
    </div>
  </div>
 </div>
</ion-content>
