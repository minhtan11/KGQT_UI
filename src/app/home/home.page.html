<ion-app>
  <ion-content>
    <app-api></app-api>
   <div class="container d-flex align-items-center w-100 h-100 text-center">
    <div class="w-100" style="height: auto;padding: 10px;">
      <div class="mb-10">
        <ion-avatar class="img-home">
          <img style="border-radius: 1rem;" src="../../assets/image/logo2.webp" alt="">
        </ion-avatar>
      </div>
      <div style="line-height: 0.6rem;">
        <ion-label style="font-size: 0.5rem;" class="ion-text-wrap font-weight-bold">NHẬN SHIP HÀNG - MỘT CHỮ TÍN VẠN NIỀM TIN</ion-label>
      </div>
      <div style="line-height: 0.6rem;" class="mb-10">
        <ion-label color="medium" style="font-size: 0.5rem;" class="ion-text-wrap">Nhận ship hàng luôn đặt lợi ích của khách hàng lên hàng đầu</ion-label>
      </div>
      <div class="row" [formGroup]="formGroup">
        <div class="col-12 mb-10">
          <ion-item style="border: 1px solid #ced4da;border-radius: 10px;" lines="none" class="">
            <input name="userName" formControlName="userName" style="border: none;" type="text" class="form-control py-0 px-0" placeholder="Tên đăng nhập">
          </ion-item>
        </div>
        <div class="col-12 mb-10">
          <ion-item style="border: 1px solid #ced4da;border-radius: 10px;" lines="none" class="">
            <div class="d-flex align-items-center w-100">
              <input name="passWord" formControlName="passWord" style="border: none;" [type]="showPass ? 'text' : 'password'" class="form-control py-0 px-0" placeholder="Mật khẩu">
              <i style="font-size: 0.8rem;padding-left: 0.5rem;" slot="end" (click)="showPassword()" [class]="!showPass ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
            </div>
          </ion-item>
        </div>
        <div class="col-12 mb-10">
          <ion-button (click)="onSignIn()" style="--background: #ffb400;border: none;font-size: 0.7rem;" expand="block" shape="round">ĐĂNG NHẬP</ion-button>
        </div>
        <div class="col-12 mb-10">
          <ion-label class="font-weight-bold" style="font-size: 0.7rem;"><u>Quên mật khẩu?</u></ion-label>
        </div>
        <div class="col-12 mb-10">
          <ion-label style="font-size: 0.6rem;">Bạn không có tài khoản? </ion-label>
          <ion-label (click)="goSignUpPage()" style="font-size: 0.7rem;color:#ffb400" class="font-weight-bold"><u>Đăng ký</u></ion-label>
        </div>
      </div>
    </div>
   </div>
  </ion-content>
  <ion-footer *ngIf="!isHideFooter" style="box-shadow: unset !important;" class="ion-no-border">
    <ion-toolbar style="--background:white">
      <img class="img-home" style="width: 250px;height: auto;object-fit: contain;" src="../../assets/image/delivery-service.png" alt="">
    </ion-toolbar>
  </ion-footer>
  
</ion-app>
