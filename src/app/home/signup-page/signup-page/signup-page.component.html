<ion-content class="ion-content-hide-scroll">
  <div class="container w-100 h-100 text-center">
    <div class="w-100" style="height: auto;padding: 10px;">
      <div class="d-flex justify-content-center mb-10">
        <div style="width: 100px;height: 100px;border-radius: 50%;box-shadow: 1px 1px 15px -5px black;">
          <img (click)="uploadImage()" style="border-radius: 50%;" class="w-100 h-100" [src]="image ? 'data:image/jpeg;base64,'+image?.base64String : '../../../../assets/image/logo-user.png'"/>
          <button style="background-color: #b0b0b0;
          border-radius: 50%;
          border: 1px solid;
          margin-top: -4rem;
          margin-left: 4rem;
          color: white;" class="btn btn-sm">
            <i class="bi bi-camera"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row" [formGroup]="formGroup">
      <div class="col-12 mb-10">
        <ion-item style="border: 1px solid #ced4da;border-radius: 10px;" lines="none">
          <input name="firstName" formControlName="firstName" style="border: none;" type="text" class="form-control py-0 px-0" placeholder="Họ">
        </ion-item> 
      </div>
      <div class="col-12 mb-10">
        <ion-item style="border: 1px solid #ced4da;border-radius: 10px;" lines="none">
          <input name="lastName" formControlName="lastName"  style="border: none;" type="text" class="form-control py-0 px-0" placeholder="Tên">
        </ion-item> 
      </div>
      <div class="col-12 mb-10">
        <ion-item style="border: 1px solid #ced4da;border-radius: 10px;" lines="none">
          <!-- <select style="border: none;font-size: 0.6rem;;background-color: white;" name="gender" formControlName="gender" class="form-select w-100 py-0 px-0" id="inputGroupSelect02">
            <option [value]="0">Nam</option>
            <option [value]="1">Nữ</option>
          </select> -->
          <ion-select class="ion-select-sign" style="border: none;font-size: 0.6rem;background-color: white;" label="Giới tính" name="gender" formControlName="gender" interface="action-sheet">
            <ion-select-option [value]="0">Nam</ion-select-option>
            <ion-select-option [value]="1">Nữ</ion-select-option>
          </ion-select>
        </ion-item> 
      </div>
      <div class="col-12 mb-10">
        <ion-item style="border: 1px solid #ced4da;border-radius: 10px;" lines="none">
          <input name="birthDay" formControlName="birthDay" style="border: none;font-size: 0.6rem;;" type="date" class="form-control py-0 px-0" [value]="formGroup.value.birthDay" placeholder="Ngày sinh">
        </ion-item>
        
      </div>
      <div class="col-12 mb-10">
        <ion-item style="border: 1px solid #ced4da;border-radius: 10px;" lines="none">
          <input name="phone" formControlName="phone" style="border: none;" type="text" class="form-control py-0 px-0" placeholder="Số điện thoại">
        </ion-item> 
      </div>
      <div class="col-12 mb-10">
        <ion-item style="border: 1px solid #ced4da;border-radius: 10px;" lines="none">
          <input name="email" formControlName="email" style="border: none;" type="text" class="form-control py-0 px-0" placeholder="Email">
        </ion-item> 
      </div>
      <div class="col-12 mb-10">
        <ion-item style="border: 1px solid #ced4da;border-radius: 10px;" lines="none">
          <input name="userName" formControlName="userName" style="border: none;" type="text" class="form-control py-0 px-0" placeholder="Tên tài khoản">
        </ion-item> 
      </div>
      <div class="col-12 mb-10">
        <ion-item style="border: 1px solid #ced4da;border-radius: 10px;" lines="none" class="">
          <div class="d-flex align-items-center w-100">
            <input name="passWord" formControlName="passWord" style="border: none;" [type]="showPass ? 'text' : 'password'" class="form-control py-0 px-0" placeholder="Mật khẩu">
            <i style="font-size: 0.8rem;padding-left: 0.5rem;" slot="end" (click)="showPassword()" [class]="!showPass ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
          </div>
        </ion-item>
      </div>
      <!-- <div class="col-12 mb-10">
        
      </div> -->
      <div class="col-12 mb-10">
        <ion-label style="font-size: 0.6rem;">Bạn đã có tài khoản? </ion-label>
        <ion-label (click)="goSignInPage()" style="font-size: 0.7rem;color:#ffb400" class="font-weight-bold"><u>Đăng nhập</u></ion-label>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer *ngIf="!isHideFooter" style="box-shadow: unset !important;" class="ion-no-border">
  <ion-toolbar style="--background:white">
    <div style="padding-left: 1rem;padding-right: 1rem;">
      <button (click)="onSignUp()" type="button" class="btn btn-primary btn-sm btn-block" style="border-radius: 50px;background-color: #ffb400;border: none;font-size: 0.6rem;">ĐĂNG KÝ</button>
    </div>
  </ion-toolbar>
</ion-footer>
